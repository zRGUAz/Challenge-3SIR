<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-75 shadow">
    <!-- Imagem à esquerda -->
    <div class="col-md-6 d-none d-md-block bg-warning text-white d-flex align-items-center justify-content-center">
      <img src="assets/images/euro-login.png" class="img-fluid" alt="Login Image">
    </div>
    
    <!-- Formulário de Login -->
    <div class="col-md-6 p-5 bg-white">
      <h3 class="mb-4 text-center">LOGIN</h3>

      <!-- Exibe mensagem de erro se o login falhar -->
      <div *ngIf="loginError" class="alert alert-danger" role="alert">
        Username ou senha incorretos. Tente novamente.
      </div>

      <form (ngSubmit)="onSubmit()">
        <!-- Campo Username -->
        <div class="form-group mb-3">
          <label for="username">Usuario</label>
          <input [(ngModel)]="username" type="email" id="username" class="form-control" placeholder="Seu Usuario" required name="username">
        </div>
        
        <!-- Campo Password -->
        <div class="form-group mb-3">
          <label for="password">Senha</label>
          <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Sua Senha" required name="password">
        </div>

        <!-- Checkbox de Remember Me e Link para Recuperar Senha -->
        <div class="d-flex justify-content-between mb-3">
          <div>
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Lembrar deste Dispositivo</label>
          </div>
          <a href="#" class="text-muted">Esqueceu a Senha?</a>
        </div>
        
        <!-- Botão de Login -->
        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <!-- Link para criar nova conta -->
        <div class="text-center mt-3">
          <span>Não Tem Uma Conta? <a href="#">Criar Conta</a></span>
        </div>
      </form>

      <!-- Login com redes sociais -->
      <div class="text-center mt-4">
        <p>Logar Com</p>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
          <button class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
          <button class="btn btn-outline-dark"><i class="fab fa-apple"></i></button>
        </div>
      </div>
      <p class="mt-3 text-center" style="opacity: 30%;">Usuario: admin | Senha: 123</p>
    </div>
  </div>
</div>
